    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(-45deg, #4c1d95, #4338ca, #3730a3, #4f46e5);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
        color: #d1d5db;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        position: relative;
      }
      .module-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2),
          0 10px 10px -5px rgba(0, 0, 0, 0.1);
        background: rgba(15, 23, 42, 0.7);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        border: 1px solid rgba(96, 165, 250, 0.3);
        background: rgba(96, 165, 250, 0.1);
        color: #93c5fd;
      }
      .btn:hover,
      .btn:focus {
        background: rgba(96, 165, 250, 0.2);
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
      }
      h1,
      h2,
      h3,
      h4 {
        color: white;
      }
      [data-screen] {
        display: none;
      }
      [data-screen].active {
        display: block;
      }

      /* Drag and Drop Styles */
      .drag-item {
        cursor: grab;
        user-select: none;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .drop-target {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        transition: background-color 0.2s ease;
      }
      .drop-target.drag-over {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #60a5fa;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes xp-animation {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-60px) scale(1.1);
          opacity: 0;
        }
      }
      .xp-popup {
        position: absolute;
        top: 2rem;
        right: 2rem;
        padding: 4px 12px;
        background-color: #60a5fa;
        color: white;
        border-radius: 9999px;
        font-weight: bold;
        animation: xp-animation 1.5s ease-out forwards;
        z-index: 100;
        pointer-events: none;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal-overlay.visible {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }
      .modal-overlay.visible .modal-content {
        transform: scale(1);
      }

      /* Flash Question Styles */
      @keyframes pulse {
        50% {
          opacity: 0.7;
        }
      }
      .flash-indicator {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Custom input style for the new theme */
      .themed-input {
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-family: monospace;
      }
      .themed-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
        border-color: #60a5fa;
      }
      .themed-input::placeholder {
        color: #9ca3af;
      }

      /* Achievement Tooltip Styles */
      .achievement-icon {
        position: relative;
        cursor: pointer;
      }
      .tooltip {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        bottom: 125%; /* Position above the icon */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        z-index: 10;
        transition: opacity 0.3s;
        width: 200px;
        font-size: 0.875rem;
        pointer-events: none;
      }
      .achievement-icon:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
      .tooltip-title {
        font-weight: bold;
        display: block;
      }
      .tooltip-desc {
        font-size: 0.75rem;
        display: block;
        margin-top: 4px;
        color: #ccc;
      }

      /* Sidebar, Modal, and other UI component styles FROM INDEX.HTML */
      #sidebar {
        transition: transform 0.3s ease-in-out;
        transform: translateX(-100%);
        z-index: 100;
      }
      #sidebar.open {
        transform: translateX(0);
      }
      #overlay {
        transition: opacity 0.3s ease-in-out;
        z-index: 90;
      }
      .modal {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        z-index: 110;
      }
      .modal-content {
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .themed-input {
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }
      .themed-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
        border-color: #60a5fa;
      }
    </style>

      function attachModalEventListeners() {
        const showRegisterLink = document.getElementById("show-register-link");
        if (showRegisterLink)

            showModal(registerContent);

        const showLoginLink = document.getElementById("show-login-link");

      function createModuleCard(module, index, isExam = false) {
        const progress = appState.learningPlan.progress;
        const id = isExam ? "finalExam" : `module_${index}`;
        const isDone = progress[id] > 0;

        return `
            <div class="card module-card !p-4 flex items-center gap-4 cursor-pointer ${
              isDone ? "bg-indigo-500/20" : ""
            }" onclick="window.startActivity('${id}')">
                <div class="w-12 h-12 rounded-lg flex items-center justify-center ${
                  isExam ? "bg-yellow-500" : "bg-blue-500"
                } text-white flex-shrink-0">
                     <i data-lucide="${module.icon}"></i>
                </div>
                <div class="flex-grow">
                     <h3 class="text-xl font-bold">${module.title}</h3>
                     <p class="text-sm text-gray-400">${
                       module.quiz.questions.length
                     } Questions</p>
                </div>
                ${
                  isDone
                    ? '<i data-lucide="check-circle-2" class="w-8 h-8 text-blue-400"></i>'
                    : '<i data-lucide="chevron-right" class="w-8 h-8 text-gray-400"></i>'
                }
            </div>
            `;
      }

      function renderProgressTracker() {
        const { progress, modules, finalExam } = appState.learningPlan;
        const tracker = document.getElementById("progress-tracker");

        const createTrackerItem = (id, icon, title, isDone) =>
          `<div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-white/10 ${
            isDone ? "opacity-50" : ""
          }" onclick="${
            isDone ? "" : `window.startActivity('${id}')`
          }"><div class="w-8 h-8 rounded-full flex items-center justify-center ${
            isDone ? "bg-blue-500" : "bg-indigo-500"
          } text-white"><i data-lucide="${
            isDone ? "check" : icon
          }"></i></div><div><p class="font-semibold text-gray-200">${title}</p></div>${
            isDone
              ? '<i data-lucide="sparkles" class="w-5 h-5 text-yellow-400 ml-auto"></i>'
              : ""
          }</div>`;

        let html = modules
          .map((mod, i) =>
            createTrackerItem(
              `module_${i}`,
              mod.icon,
              mod.title,
              progress[`module_${i}`] > 0
            )
          )
          .join("");
        html += createTrackerItem(
          "finalExam",
          finalExam.icon,
          finalExam.title,
          progress.finalExam > 0
        );
        tracker.innerHTML = html;
      }

      // --- Achievements ---
      const allAchievements = {
        arrayApprentice: {
          icon: "list-checks",
          title: "Array Apprentice",
          description: "Complete your first Arrays module.",
        },
        indexer: {
          icon: "search",
          title: "Array Indexer",
          description: "Get a perfect score on a Level 2 module.",
        },
        arrayMaster: {
          icon: "box",
          title: "Array Master",
          description: "Complete the entire Arrays path.",
        },
      };

      function awardAchievement(id) {
        if (appState.achievements.has(id)) return;
        appState.achievements.add(id);
        const achievement = allAchievements[id];

        const modal = document.getElementById("achievement-modal");
        document.getElementById(
          "modal-content-inner"
        ).innerHTML = `<i data-lucide="award" class="w-16 h-16 mx-auto text-yellow-400 mb-4"></i><h2 class="text-2xl font-bold">Achievement Unlocked!</h2><p class="mt-2 font-semibold text-gray-200">${achievement.title}</p><p class="text-sm text-gray-300">${achievement.description}</p><button class="btn mt-6" onclick="this.closest('.modal-overlay').classList.remove('visible')">Continue</button>`;
        lucide.createIcons();
        modal.classList.add("visible");
        renderAchievements();
        savePlayerState();
      }

      function renderAchievements() {
        const barEl = document.getElementById("achievements-bar");
        if (!barEl) return;

        let html =
          '<h3 class="text-lg font-bold mr-2 text-gray-300 hidden md:block">Achievements</h3>';

        for (const id in allAchievements) {
          const achievement = allAchievements[id];
          const isEarned = appState.achievements.has(id);

          html += `
                    <div class="achievement-icon ${
                      isEarned ? "" : "opacity-30"
                    }" title="${achievement.title}">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center ${
                          isEarned ? "bg-yellow-400" : "bg-gray-500"
                        } text-white">
                            <i data-lucide="${achievement.icon}"></i>
                        </div>
                        <div class="tooltip">
                            <span class="tooltip-title">${
                              achievement.title
                            }</span>
                            <span class="tooltip-desc">${
                              achievement.description
                            }</span>
                        </div>
                    </div>
                `;
        }

        barEl.innerHTML = html;
        lucide.createIcons();
      }

      window.markComplete = (activityId, score) => {
        if (appState.quizState && appState.quizState.timerId)
          clearInterval(appState.quizState.timerId);
        if (appState.flashTimerInterval)
          clearInterval(appState.flashTimerInterval);

        const oldXp = appState.learningPlan.xp;
        const newXp =
          oldXp -
          (appState.learningPlan.progress[activityId] || 0) +
          score * 10;
        appState.learningPlan.progress[activityId] = score * 10;
        appState.learningPlan.xp = newXp;

        if (activityId !== "finalExam") awardAchievement("arrayApprentice");
        const module =
          activityId === "finalExam"
            ? appState.learningPlan.finalExam
            : appState.learningPlan.modules[activityId.split("_")[1]];
        if (score === module.quiz.questions.length) awardAchievement("indexer");
        const allDone =
          appState.learningPlan.modules.every(
            (_, i) => appState.learningPlan.progress[`module_${i}`] > 0
          ) && appState.learningPlan.progress.finalExam > 0;
        if (allDone) awardAchievement("arrayMaster");

        renderDashboard();
        savePlayerState();
      };

      // --- Quiz Logic ---
      window.startActivity = (activityId) => {
        const isExam = activityId === "finalExam";
        const moduleData = isExam
          ? appState.learningPlan.finalExam
          : appState.learningPlan.modules[activityId.split("_")[1]];
        appState.quizState = {
          activityId,
          questions: shuffleArray(moduleData.quiz.questions),
          currentIndex: 0,
          score: 0,
          timerId: null,
          timeLeft: moduleData.quiz.questions.length * 30,
        };
        appState.quizState.timerId = setInterval(updateTimer, 1000);
        renderQuizActivityQuestion();
      };
      function updateTimer() {
        if (!appState.quizState) return;
        appState.quizState.timeLeft--;
        const timerEl = document.getElementById("quiz-timer");
        if (timerEl) {
          const m = Math.floor(appState.quizState.timeLeft / 60);
          const s = appState.quizState.timeLeft % 60;
          timerEl.textContent = `${m}:${s.toString().padStart(2, "0")}`;
        }
        if (appState.quizState.timeLeft <= 0) finishQuiz(true);
      }
      function finishQuiz(timesUp = false) {
        if (!appState.quizState) return;
        if (appState.quizState.timerId)
          clearInterval(appState.quizState.timerId);
        if (appState.flashTimerInterval)
          clearInterval(appState.flashTimerInterval);
        const activityContainer = document.getElementById("activity-container");
        activityContainer.innerHTML = `<div class="text-center fade-in"><h2 class="text-2xl font-bold">${
          timesUp ? "Time's Up!" : "Module Complete!"
        }</h2><p class="text-lg mt-2 text-gray-300">You scored</p><p class="text-5xl font-bold text-blue-400 my-4">${
          appState.quizState.score
        } / ${
          appState.quizState.questions.length
        }</p><button onclick="window.markComplete('${
          appState.quizState.activityId
        }', ${appState.quizState.score})" class="btn">Continue</button></div>`;
      }

      function renderQuizActivityQuestion() {
        if (appState.flashTimerInterval)
          clearInterval(appState.flashTimerInterval);
        const { quizState } = appState;
        if (!quizState) return;
        const quizData = quizState.questions[quizState.currentIndex];
        const activityContainer = document.getElementById("activity-container");
        let questionHTML = "",
          flashHeaderHTML = "";

        if (quizData.flash) {
          flashHeaderHTML = `<div class="mb-4 p-3 rounded-lg bg-yellow-400/20 border border-yellow-400/30 flex items-center justify-center gap-4"><i data-lucide="zap" class="text-yellow-400 flash-indicator"></i><span class="font-semibold text-yellow-200">Flash Question!</span><span id="flash-timer" class="font-bold text-yellow-300 text-lg">15s</span></div>`;
        }

        if (quizData.type === "multiple-choice") {
          quizData.options = shuffleArray(quizData.options);
        }

        switch (quizData.type) {
          case "fill-in-the-blank": {
            const blankSpace = `<span class="inline-block border-b-2 border-gray-400 align-bottom w-32 mx-1"></span>`;
            const questionText = quizData.question.replace(
              /_{4,}/g,
              blankSpace
            ); // Replaces four or more underscores with a visual blank
            questionHTML = `<p class="text-lg mb-6 leading-relaxed">${questionText}</p>`;

            if (quizData.suggestions) {
              // If suggestions exist, render them as clickable buttons
              questionHTML += `<div class="mt-4 flex flex-wrap justify-center gap-3">${quizData.suggestions
                .map(
                  (opt) =>
                    `<button class="btn quiz-act-option bg-white/5 hover:bg-white/10" data-answer="${opt}">${opt}</button>`
                )
                .join("")}</div>`;
            } else {
              // Otherwise, fall back to a simple text input field
              questionHTML += `<div class="mt-4 flex gap-2 justify-center"><input type="text" id="fill-in-blank-input" placeholder="Type your answer" class="themed-input p-2 rounded-lg text-center"><button id="submit-fill-btn" class="btn">Submit</button></div>`;
            }
            break;
          }
          case "drag-and-drop": {
            questionHTML = `<p class="text-lg mb-6">${
              quizData.question
            }</p><div class="flex flex-col md:flex-row gap-8"><div class="w-full md:w-1/2 space-y-3"><h4 class="font-semibold">Items</h4>${quizData.items
              .map(
                (item) =>
                  `<div id="${item.id}" draggable="true" class="drag-item p-3 rounded-lg">${item.text}</div>`
              )
              .join(
                ""
              )}</div><div class="w-full md:w-1/2 space-y-3"><h4 class="font-semibold">Targets</h4>${quizData.targets
              .map(
                (target) =>
                  `<div id="${target.id}" class="drop-target p-3 rounded-lg min-h-[50px]">${target.text}</div>`
              )
              .join(
                ""
              )}</div></div><button id="submit-drag-btn" class="btn mt-6">Check Answer</button>`;
            break;
          }
          case "code-correction": {
            questionHTML = `<p class="text-lg mb-4">${quizData.question}</p><pre class="bg-black/20 p-4 rounded-lg text-gray-400 text-sm mb-4"><code>${quizData.code}</code></pre><textarea id="code-correction-input" rows="3" class="w-full p-2 rounded-lg themed-input" placeholder="Enter corrected code here..."></textarea><button id="submit-code-btn" class="btn mt-4">Submit</button>`;
            break;
          }
          case "multiple-choice":
          default: {
            questionHTML = `<p class="text-lg mb-6">${
              quizData.question
            }</p><div class="space-y-3">${quizData.options
              .map(
                (opt) =>
                  `<button class="w-full text-left p-4 rounded-lg quiz-act-option border-2 border-transparent hover:border-blue-400 bg-white/5 transition-colors" data-answer="${opt}">${opt}</button>`
              )
              .join("")}</div>`;
            break;
          }
        }
        activityContainer.innerHTML = `<div class="fade-in"><div class="flex justify-between items-center mb-4"><button onclick="showModuleList()" class="text-sm text-blue-300 hover:text-blue-200">&larr; Back to Modules</button><div class="text-lg font-bold text-gray-300" id="quiz-timer"></div></div>${flashHeaderHTML}<h2 class="text-2xl font-bold mb-6">${
          quizState.questions[quizState.currentIndex].title ||
          "Question " + (quizState.currentIndex + 1)
        }</h2><div id="question-content">${questionHTML}</div><div id="quiz-feedback-container" class="mt-6"></div></div>`;
        if (quizData.flash) {
          let t = 15;
          const ft = document.getElementById("flash-timer");
          ft.textContent = `${t}s`;
          appState.flashTimerInterval = setInterval(() => {
            t--;
            ft.textContent = `${t}s`;
            if (t <= 0) {
              clearInterval(appState.flashTimerInterval);
              handleAnswer("__timeout__", quizData);
            }
          }, 1000);
        }
        setupQuestionEventListeners(quizData);
        lucide.createIcons();
      }

      function setupQuestionEventListeners(quizData) {
        switch (quizData.type) {
          case "multiple-choice":
            document
              .querySelectorAll(".quiz-act-option")
              .forEach((btn) =>
                btn.addEventListener("click", (e) =>
                  handleAnswer(e.target.dataset.answer, quizData)
                )
              );
            break;
          case "fill-in-the-blank":
            // Handles both new suggestion buttons and the text input fallback
            document
              .querySelectorAll(".quiz-act-option")
              .forEach((btn) =>
                btn.addEventListener("click", (e) =>
                  handleAnswer(e.target.dataset.answer, quizData)
                )
              );

            const fillSubmitBtn = document.getElementById("submit-fill-btn");
            if (fillSubmitBtn) {
              fillSubmitBtn.addEventListener("click", () =>
                handleAnswer(
                  document.getElementById("fill-in-blank-input").value,
                  quizData
                )
              );
              document
                .getElementById("fill-in-blank-input")
                .addEventListener("keypress", (e) => {
                  if (e.key === "Enter")
                    document.getElementById("submit-fill-btn").click();
                });
            }
            break;
          case "drag-and-drop":
            let dId = null;
            document.querySelectorAll(".drag-item").forEach((i) =>
              i.addEventListener("dragstart", (e) => {
                dId = e.target.id;
                e.dataTransfer.setData("text/plain", e.target.id);
              })
            );
            document.querySelectorAll(".drop-target").forEach((t) => {
              t.addEventListener("dragover", (e) => {
                e.preventDefault();
                t.classList.add("drag-over");
              });
              t.addEventListener("dragleave", () =>
                t.classList.remove("drag-over")
              );
              t.addEventListener("drop", (e) => {
                e.preventDefault();
                t.classList.remove("drag-over");
                const dItem = document.getElementById(dId);
                if (dItem && t.children.length === 0) {
                  t.appendChild(dItem);
                  dItem.style.cursor = "default";
                }
              });
            });
            document
              .getElementById("submit-drag-btn")
              .addEventListener("click", () => {
                let isCorrect = Object.entries(quizData.matches).every(
                  ([iId, tId]) =>
                    document.getElementById(tId).querySelector(`#${iId}`)
                );
                handleAnswer(isCorrect, quizData);
              });
            break;
          case "code-correction":
            document
              .getElementById("submit-code-btn")
              .addEventListener("click", () =>
                handleAnswer(
                  document.getElementById("code-correction-input").value,
                  quizData
                )
              );
            break;
        }
      }

      function handleAnswer(selectedAnswer, quizData) {
        if (appState.flashTimerInterval)
          clearInterval(appState.flashTimerInterval);
        const { quizState } = appState;
        let isCorrect = false,
          wasTimeout = selectedAnswer === "__timeout__";
        if (!wasTimeout) {
          if (quizData.type === "code-correction") {
            isCorrect = selectedAnswer.trim() === quizData.answer.trim();
          } else if (typeof selectedAnswer === "string") {
            isCorrect =
              selectedAnswer.trim().toLowerCase() ===
              quizData.answer.trim().toLowerCase();
          } else {
            isCorrect = selectedAnswer === true;
          }
        }
        if (isCorrect) {
          quizState.score++;
          showXpAnimation();
        }
        const isLastQuestion =
          quizState.currentIndex === quizState.questions.length - 1;
        const feedbackContainer = document.getElementById(
          "quiz-feedback-container"
        );
        let feedbackTitle = "Correct!";
        if (wasTimeout) feedbackTitle = "Time's Up!";
        else if (!isCorrect) feedbackTitle = "Not quite.";
        feedbackContainer.innerHTML = `<div class="fade-in p-4 rounded-lg ${
          isCorrect ? "bg-indigo-500/20" : "bg-red-500/20"
        }"><p class="font-semibold ${
          isCorrect ? "text-blue-300" : "text-red-300"
        }">${feedbackTitle}</p><p class="mt-2 text-sm ${
          isCorrect ? "text-blue-400" : "text-red-400"
        }">${
          quizData.explanation
        }</p></div><button id="next-quiz-btn" class="btn mt-4">${
          isLastQuestion ? "Finish Quiz" : "Next Question"
        }</button>`;
        document.querySelectorAll("button, input, textarea").forEach((el) => {
          if (el.id !== "next-quiz-btn") el.disabled = true;
        });
        document
          .getElementById("next-quiz-btn")
          .addEventListener("click", () => {
            if (isLastQuestion) finishQuiz();
            else {
              quizState.currentIndex++;
              renderQuizActivityQuestion();
            }
          });
      }

      // --- APP INITIALIZATION ---
      async function initializePathfinderApp() {
        const loadedState = await loadPlayerState();
        if (loadedState && loadedState.learningPlan) {
          Object.assign(appState, loadedState);
          renderDashboard();
          navigateTo("dashboard");
        } else {
          navigateTo("welcome");
        }
        document
          .getElementById("start-learning-btn")
          .addEventListener("click", startLearningPath);
      }

      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          console.log("User is logged in:", user.displayName || user.email);
          userDisplayName.textContent =
            user.displayName ||
            user.email ||
            `Guest-${user.uid.substring(0, 5)}`;
          userProfileBtn.classList.remove("hidden");
          loginRegisterBtn.classList.add("hidden");

          // MOVED: Attach logout listener here to ensure it's always active when a user is logged in
          document
            .getElementById("logout-btn")
            .addEventListener("click", async () => {
              closeSidebar();
              try {
                // 1. Save current progress to Local Storage for a seamless transition
                if (appState.learningPlan) {
                  const stateToSave = {
                    ...appState,
                    achievements: [...appState.achievements],
                  };
                  localStorage.setItem(SAVE_KEY, JSON.stringify(stateToSave));
                  console.log("Progress saved locally before logout.");
                }

                // 2. Sign out from Firebase
                await signOut(auth);
                console.log("Logout successful.");
              } catch (error) {
                console.error("Logout failed:", error);
              }
            });
        } else {
          console.log("User is logged out.");
          userProfileBtn.classList.add("hidden");
          loginRegisterBtn.classList.remove("hidden");
        }
        // Initialize or re-initialize the app with the current user state
        initializePathfinderApp();
      });
    </script>
  </body>
